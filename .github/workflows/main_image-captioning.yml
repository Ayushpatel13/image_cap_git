# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - image-captioning

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_97214532344042c08f18629086ba0889 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_475e0fa587644c948b280d0fffc8bbd8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_97214532344042c08f18629086ba0889 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'image-captioning'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0b1416723c8f42c397ba227600ecc333 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_97214532344042c08f18629086ba0889 }}/appsvc/staticsite:${{ github.sha }}'